[duplicate_pin_override]
pins: PC6, nozzle_mcu: PB8, ADC_TEMPERATURE, PC5, PB2, nozzle_mcu: PB2, PC0
# PC6/PB8/PC0: Fans | ADC_TEMPERATURE/PC5: Sensors | PB2: Extruder/Heater sharing

[fan_generic shadow_fan]
pin: !nozzle_mcu: PB8
# This is our MPC-linkable fan. It mirrors 'fan0' without clashing with M106.

[idle_timeout]
timeout: 1740 # 29 Minutes
gcode:
    RESPOND TYPE=error MSG="IDLE WARNING: 1 Minute until shutdown!"
    SET_PIN PIN=LED VALUE=1.0 
    UPDATE_DELAYED_GCODE ID=final_shutdown_countdown DURATION=60

[delayed_gcode final_shutdown_countdown]
gcode:
    # Double check we aren't printing before shutting down
    {% if printer.idle_timeout.state != "Printing" %}
        RESPOND MSG="Idle timeout reached. Dimming LEDs."
        SET_PIN PIN=LED VALUE=0.05
        TURN_OFF_HEATERS
        M84
    {% endif %}

# THIS PART IS THE KEY:
[delayed_gcode STARTUP_TIMER_KICK]
initial_duration: 1
gcode:
    # This "pokes" the idle timer 1 second after boot
    # so it starts counting down from 22:14 instead of waiting for a print
    M117 Timer Active
    SET_IDLE_TIMEOUT TIMEOUT=1740

