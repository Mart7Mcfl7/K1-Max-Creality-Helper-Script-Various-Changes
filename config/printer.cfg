[bed_mesh]
speed: 150
mesh_min: 5,5
mesh_max: 290,290
probe_count: 6,6
fade_start: 5.0
fade_end: 50.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2

[printer]
kinematics: limited_corexy
max_velocity: 800
max_accel: 20000
# These are the new 'Limited' parameters:
max_x_accel: 20000    # X can usually handle the full acceleration
max_y_accel: 15000    # Y is limited due to gantry mass
scale_xy_accel: True  # Keeps your X/Y ratio consistent
max_z_velocity: 20
max_z_accel: 300
square_corner_velocity: 5.0

[gcode_macro START_PRINT]
variable_prepare: 0
gcode:
  WAIT_TEMP_END
  CLEAR_PAUSE
  {% set g28_extruder_temp = printer.custom_macro.g28_ext_temp %}
  {% set bed_temp = printer.custom_macro.default_bed_temp %}
  {% set extruder_temp = printer.custom_macro.default_extruder_temp %}
  {% if 'BED_TEMP' in params|upper and (params.BED_TEMP|float) %}
  {% set bed_temp = params.BED_TEMP %}
  {% endif %}
  {% if 'EXTRUDER_TEMP' in params|upper and (params.EXTRUDER_TEMP|float) %}
  {% set extruder_temp = params.EXTRUDER_TEMP %}
  {% endif %}
  {% if printer['gcode_macro START_PRINT'].prepare|int == 0 %}
    PRINT_PREPARE_CLEAR
    CX_ROUGH_G28 EXTRUDER_TEMP={extruder_temp} BED_TEMP={bed_temp}
    CX_NOZZLE_CLEAR
    ACCURATE_G28
    {% if printer['output_pin ADAPTIVE_BED_MESH'].value == 1 %}
      RESPOND TYPE=command MSG="Starting Adaptive Bed Mesh..."
      BED_MESH_CLEAR
      BED_MESH_CALIBRATE
      BED_MESH_PROFILE SAVE=adaptive
      BED_MESH_PROFILE LOAD=adaptive
    {% else %}
      {% if printer['output_pin FULL_BED_MESH'].value == 0 and (not printer['bed_mesh'].profile_name) %}
        RESPOND TYPE=command MSG="No bed mesh found. Starting Full Bed Mesh..."
        CX_PRINT_LEVELING_CALIBRATION
      {% endif %}
      {% if printer['output_pin FULL_BED_MESH'].value == 1 %}
        RESPOND TYPE=command MSG="Starting Full Bed Mesh..."
        CX_PRINT_LEVELING_CALIBRATION
      {% endif %}
      BED_MESH_PROFILE LOAD=default
    {% endif %}
  {% else %}
    PRINT_PREPARE_CLEAR
  {% endif %}
  {% if printer['output_pin ADAPTIVE_PURGE_LINE'].value == 1 %}
    _SMART_PARK
    M109 S{extruder_temp}
    M190 S{bed_temp}
    RESPOND TYPE=command MSG="Starting Adaptive Purge Line..."
    _LINE_PURGE
  {% else %}  
    RESPOND TYPE=command MSG="Starting Classic Purge Line..."
    CX_PRINT_DRAW_ONE_LINE
  {% endif %}
  SET_VELOCITY_LIMIT ACCEL={printer.configfile.settings.printer.max_accel}
  #SKEW_PROFILE LOAD=Califlower
  SET_PIN PIN=LED VALUE=1

[gcode_macro M106]
# We removed 'rename_existing' to avoid the "not found" error
gcode:
    {% set S = params.S|default(255)|int %}
    {% set speed = S / 255.0 %}
    
    # Update shadow_fan so MPC knows the fan is on
    SET_FAN_SPEED FAN=shadow_fan SPEED={speed}
    
    # Update the K1's internal fan control
    SET_PIN PIN=fan0 VALUE={speed}

[gcode_macro M107]
gcode:
    SET_FAN_SPEED FAN=shadow_fan SPEED=0
    SET_PIN PIN=fan0 VALUE=0

